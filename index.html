<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>切手カウンター（複合額面・空白スタート）</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#105FCA">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
  :root { --radius: 12px; }
  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, system-ui, "Segoe UI", Roboto,
      "Hiragino Kaku Gothic ProN","Noto Sans JP", Arial, sans-serif;
    margin: 14px;
  }

  h1 { font-size: 20px; margin: 0 0 8px; }
  .hint { color:#666; font-size:12px; margin: 6px 0 12px; }

  .toolbar { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom: 10px; }
  button { padding:10px 12px; border-radius: var(--radius); border:1px solid #ccc; background:#fafafa; cursor:pointer; }
  button.primary { background:#111; color:#fff; border-color:#111; }

  .sectionTitle { font-size:13px; color:#666; margin: 10px 0 6px; }
  .chipswrap { display:flex; gap:8px; overflow-x:auto; padding:4px 0; }
  .chip { border:1px solid #ccc; background:#fff; padding:7px 10px; border-radius:9999px; white-space:nowrap; cursor:pointer; user-select:none; }
  .chip:active { background:#eee; }

  table { width:100%; border-collapse:collapse; table-layout: fixed; }
  th, td { padding:8px; border-bottom:1px solid #eee; vertical-align: middle; }
  th { text-align:left; font-weight:700; }
  td.right { text-align:right; font-variant-numeric: tabular-nums; }

  /* 入力共通 */
  input[type="number"], input[type="text"] {
    padding: 8px 9px;
    border: 1px solid #ccc;
    border-radius: var(--radius);
    font-size: 17px;
    background: #fff;
    height: 38px;
  }

  /* 額面入力＋プラスボタンの横並び */
  .amount-wrap { display:inline-flex; align-items:center; gap:4px; width:100%; }
  .amount-wrap .amount { width: 55px; flex: 0 0 auto; }

  /* ＋ボタン 小さめ */
  .plus-btn {
    width: 28px; height: 28px;
    border-radius: 8px;
    font-size: 17px; line-height: 1;
    display:inline-flex; align-items:center; justify-content:center;
    border:1px solid #ccc; background:#fff; cursor:pointer;
  }

  /* 枚数・シート数の幅を額面と同じに */
  td .per, td .sheet {
    width: 55px;
    min-width: 55px;
  }

  /* ヘッダー列幅調整 */
  thead th:nth-child(1) { width: auto; }
  thead th:nth-child(2) { width: 70px; }
  thead th:nth-child(3) { width: 70px; white-space: nowrap; }
  thead th:nth-child(4) { width: 90px; }
  thead th:nth-child(5) { width: 64px; }

  .summary { margin-top:14px; padding:12px; border:1px solid #eee; border-radius: var(--radius); background:#fafafa; min-height: 90px; }
  .totalbar { position:sticky; bottom:0; background:rgba(255,255,255,.96); backdrop-filter: blur(6px); padding:12px; border:1px solid #eee; border-radius: var(--radius); margin-top: 12px; }
  .totalbar .right { text-align:right; font-size:18px; }

  @media (max-width: 480px){
    input[type="number"], input[type="text"]{ font-size:17px; }
  }
</style>
</head>
<body>
  <h1>切手カウンター（複合額面・空白スタート）</h1>
  <div class="hint">
    額面は「20」だけでなく <b>20+100</b> のように＋で合算できます。<br>
    枚数（シート内）が空白/0 の時は <b>額面×シート数or枚数</b> で計算。下に明細を自動表示します。
  </div>

  <div class="toolbar">
    <button id="addRow">行を追加</button>
    <button id="clearAll">全てクリア</button>
    <button id="shareBtn" class="primary">結果を共有/コピー</button>
  </div>

  <div class="sectionTitle">よく使う額面</div>
  <div class="chipswrap" id="chips"></div>

  <table>
    <thead>
      <tr>
        <th>額面（円, 例: 20 または 20+100）</th>
        <th>枚数（シート内）</th>
        <th>シート数 or 枚数</th>
        <th class="right">小計</th>
        <th>行</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="summary">
    <div class="sectionTitle">明細</div>
    <div id="detail">（ここに計算式が表示されます）</div>
  </div>
  <div class="totalbar">
    <div class="right">合計 <span id="grand">0</span> 円</div>
  </div>

<script>
  const tbody = document.getElementById('tbody');
  const detail = document.getElementById('detail');
  const grand  = document.getElementById('grand');
  const yen = n => (isFinite(n)? n:0).toLocaleString('ja-JP');

  function sumAmount(text){
    return String(text||'').split('+').map(s => Number(String(s).trim())).filter(n => Number.isFinite(n)).reduce((a,b)=>a+b,0);
  }
  function displayAmountExpr(raw){
    const tokens = String(raw||'').split('+').map(s => s.trim()).filter(s => s !== '');
    if (tokens.length >= 2) return `(${tokens.join('+')})`;
    return tokens[0] ?? '';
  }

  function addRow(amountText='', perSheet='', sheets=''){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div class="amount-wrap">
          <input class="amount" type="text" inputmode="numeric" placeholder="20 または 20+100" value="${amountText}">
          <button class="plus-btn" type="button" title="+">＋</button>
        </div>
      </td>
      <td><input class="per" type="number" min="0" placeholder="（空欄なら…）" value="${perSheet}"></td>
      <td><input class="sheet" type="number" min="0" placeholder="シート数 or 枚数" value="${sheets}"></td>
      <td class="right"><span class="sub">0</span> 円</td>
      <td class="right"><button class="del">削除</button></td>
    `;
    tbody.appendChild(tr);
    bindRow(tr);
    recalc();
  }

  function bindRow(tr){
    const amt = tr.querySelector('.amount');
    const per = tr.querySelector('.per');
    const sheet = tr.querySelector('.sheet');
    const del = tr.querySelector('.del');
    const plus = tr.querySelector('.plus-btn');

    [amt, per, sheet].forEach(el => el.addEventListener('input', recalc));
    del.addEventListener('click', ()=>{ tr.remove(); recalc(); });

    plus.addEventListener('click', ()=>{
      const v = amt.value.trim();
      amt.value = v === '' ? '+' : (v.endsWith('+') ? v : v + '+');
      amt.focus();
      const len = amt.value.length;
      amt.setSelectionRange(len, len);
      recalc();
    });
  }

  function calcRow(tr){
    const amtRaw = tr.querySelector('.amount').value;
    const per = Number(tr.querySelector('.per').value||0);
    const sheet = Number(tr.querySelector('.sheet').value||0);

    const A = sumAmount(amtRaw);
    const expr = displayAmountExpr(amtRaw) || (A ? String(A) : '');
    let subtotal = 0;
    let lineText = '';

    if (!A || (!per && !sheet)) {
      subtotal = 0;
    } else if (!per) {
      subtotal = A * sheet;
      if (sheet > 0) lineText = `${expr||A}×${sheet} = ${yen(subtotal)}`;
    } else {
      const inner = A * per;
      if (sheet > 0) {
        subtotal = inner * sheet;
        const left = `${expr||A}×${per}`;
        lineText = (sheet === 1)
          ? `${left} = ${yen(subtotal)}`
          : `(${left}) ×${sheet} = ${yen(subtotal)}`;
      } else {
        subtotal = inner;
        lineText = `${expr||A}×${per} = ${yen(subtotal)}`;
      }
    }
    tr.querySelector('.sub').textContent = yen(subtotal);
    return { subtotal, lineText };
  }

  function recalc(){
    let total = 0;
    const lines = [];
    [...tbody.querySelectorAll('tr')].forEach(tr=>{
      const r = calcRow(tr);
      if (r.lineText) lines.push(r.lineText);
      total += r.subtotal;
    });
    detail.textContent = lines.length ? lines.join('\n') : '（ここに計算式が表示されます）';
    grand.textContent  = yen(total);
  }

  const chipValues = [1,2,5,10,20,30,50,63,70,84,94,100,120,140,160,180,200,210,260,320,500,1000];
  const chips = document.getElementById('chips');
  chips.innerHTML = chipValues.map(v=>`<div class="chip" data-amt="${v}">${v}円</div>`).join('');
  chips.addEventListener('click', (e)=>{
    const c = e.target.closest('.chip'); if(!c) return;
    addRow(String(c.dataset.amt||''), '', '');
  });

  document.getElementById('addRow').addEventListener('click', ()=> addRow('','',''));
  document.getElementById('clearAll').addEventListener('click', ()=>{
    tbody.innerHTML = '';
    addRow('','','');
    recalc();
  });
  document.getElementById('shareBtn').addEventListener('click', async ()=>{
    const text = `明細\n${detail.textContent}\n\n合計 ${grand.textContent} 円`;
    try{
      if(navigator.share){ await navigator.share({ text }); }
      else { await navigator.clipboard.writeText(text); alert('コピーしました'); }
    }catch(_){}
  });

  addRow('','','');

  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  }
</script>
</body>
</html>
